<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mingukx</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: #0d0b1f;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    /* Animated background */
    lottie-player.background-anim {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0.15;
    }

    /* Glass Box */
    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      padding: 30px 25px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(20px);
      border: 3px solid rgba(255, 215, 0, 0.3);
      animation: glow 3s infinite ease-in-out alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px gold; }
      100% { box-shadow: 0 0 25px gold; }
    }

    .logo img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid gold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      transition: 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.05) rotate(5deg);
    }

    .extra-image img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      margin: 20px auto;
      border: 2px solid rgba(255, 215, 0, 0.2);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
      transition: transform 0.3s ease;
    }
    .extra-image img:hover {
      transform: scale(1.03);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: gold;
      margin: 10px 0 5px;
    }

    h3 {
      font-size: 1rem;
      color: #e0c3fc;
      margin-bottom: 20px;
    }

    .profile-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 215, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.02);
    }

    .profile-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid gold;
    }

    .info h4 {
      margin: 0;
      color: gold;
      font-size: 1rem;
    }

    .info p {
      color: #ccc;
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: gold;
      font-size: 1.5rem;
      border: 1px solid rgba(255, 215, 0, 0.15);
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      background: gold;
      color: #1e0030;
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 15px gold;
    }

    .music-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      padding: 12px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      cursor: pointer;
      z-index: 2;
    }

    .music-btn i {
      color: gold;
      font-size: 1.2rem;
    }

    @media (min-width: 768px) {
      .glass-box {
        max-width: 600px;
        padding: 40px;
      }
      .logo img {
        width: 130px;
        height: 130px;
      }
      .profile-card img {
        width: 60px;
        height: 60px;
      }
      h1 {
        font-size: 2.6rem;
      }
      h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <lottie-player class="background-anim" src="https://lottie.host/725c5d70-92cf-4f6b-b2e2-196bc3b4c6ef/3YX1xWVaND.json" background="transparent" speed="1" loop autoplay></lottie-player>

  <!-- Music Button -->
  <div class="music-btn" onclick="toggleMusic()">
    <i class="fa-solid fa-volume-xmark"></i>
  </div>

  <!-- Profile Card -->
  <div class="glass-box" data-tilt data-tilt-max="10" data-tilt-speed="400">
    <div class="logo">
      <img src="https://files.catbox.moe/4xy430.jpg" alt="logo" />
    </div>

    <div class="extra-image">
      <img src="https://files.catbox.moe/uqbuw0.jpg" alt="Extra Image" />
    </div>

    <h1>Mingukx</h1>
    <h3> ú·¥è·¥ò·¥á  è·¥è·¥ú ·¥á…¥·¥ä·¥è è ·¥ç è ·¥Ñ·¥è…¥·¥õ·¥á…¥·¥õ ü§çüíú</h3>

    <div class="profile-card">
      <img src="https://files.catbox.moe/4xy430.jpg" alt="profile" />
      <div class="info">
        <h4>@Mingukxfmv</h4>
        <p>last seen 50 minutes ago</p>
      </div>
    </div>

    <div class="social-icons">
      <a href="https://www.instagram.com/_mingukx?igsh=MWduaXpwbnA3aHo1ag%3D%3D&utm_source=qr"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@Mingukxfmv"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/xgfot7.mp4" type="audio/mpeg">
  </audio>

  <script>
    let playing = false;
    const music = document.getElementById("bg-music");
    const icon = document.querySelector(".music-btn i");

    function toggleMusic() {
      if (playing) {
        music.pause();
        icon.classList.replace("fa-volume-high", "fa-volume-xmark");
      } else {
        music.play();
        icon.classList.replace("fa-volume-xmark", "fa-volume-high");
      }
      playing = !playing;
    }

    VanillaTilt.init(document.querySelectorAll(".glass-box"));
  </script>
</body>
</html>
